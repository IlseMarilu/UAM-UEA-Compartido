    <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">UAM: UEA</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Listado</a>

    <div class="container mt-5">
        <h2>Listado de UEA</h2>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Clave</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Unidad</th>
                    <th scope="col">Tronco</th>
                    <th scope="col">Trimestre</th>
                    <th scope="col">Cr√©ditos</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="uea : ${ueas}">
                    <td th:text="${uea.Clave}"></td>
                    <td th:text="${uea.Nombre}"></td>
                    <td th:text="${uea.Unidad.Nombre}"></td>
                    <td th:text="${uea.Tronco.Nombre}"></td>
                    <td th:text="${uea.Trimestre.Nombre}"></td>
                    <td th:text="${uea.Creditos}"></td>
                </tr>
            </tbody>
        </table>
    </div>
